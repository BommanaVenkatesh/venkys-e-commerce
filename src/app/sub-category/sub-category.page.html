<ion-content [fullscreen]="true">
  <div class="bg-white">
    <div
      class="mx-auto max-w-xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
    >
      <h2 class="text-2xl font-bold tracking-tight text-gray-900">
        Shop by Collection
      </h2>
      <p class="mt-4 text-base text-gray-500">
        Each season, we collaborate with world-class designers to create a
        collection inspired by the natural world.
      </p>

      <div
        class="mt-10 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-8 lg:space-y-0"
      >
        <a
          (click)="navigateSubCategory(category)"
          class="group block"
          *ngFor="let category of subCategories"
        >
          <img
            [src]="getImage(category)"
            alt="Brown leather key ring with brass metal loops and rivets on wood table."
            class="aspect-[3/2] w-full rounded-lg object-cover group-hover:opacity-75 lg:aspect-[5/6]"
          />

            {{category}}
          </h3>
          <p class="mt-2 text-sm text-gray-500">
            Stay stylish and comfortable, ensuring your essentials are always
            within reach.
          </p>
