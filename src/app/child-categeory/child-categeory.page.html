<ion-content [fullscreen]="true">
  <div class="bg-white">
    <div
      class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
    >
      <div class="md:flex md:items-center md:justify-between">
        <h2 class="text-2xl font-bold tracking-tight text-gray-900">
          Trending products
        </h2>
        <a
          class="hidden text-sm font-medium text-indigo-600 hover:text-indigo-500 md:block"
        >
          Shop the collection
          <span aria-hidden="true"> &rarr;</span>
        </a>
      </div>

      <div
        class="mt-6 grid grid-cols-2 gap-x-4 gap-y-10 sm:gap-x-6 md:grid-cols-4 md:gap-y-0 lg:gap-x-8"
      >
        <div class="group relative" *ngFor="let category of childCategories">
          <div
            class="h-56 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:h-72 xl:h-80"
          >
            <img
              [src]="getImage(category)"
              alt="Hand stitched, orange leather long wallet."
              class="size-full object-cover"
            />
          </div>
          <h3 class="mt-4 text-sm text-gray-700">
            <a (click)="navigateSubCategory(category)">
              <span class="absolute inset-0"></span>
              {{category}}
            </a>
          </h3>
        </div>
      </div>

      <!-- <div class="mt-8 text-sm md:hidden">
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
          Shop the collection
          <span aria-hidden="true"> &rarr;</span>
        </a>
      </div> -->
    </div>
  </div>
</ion-content>
