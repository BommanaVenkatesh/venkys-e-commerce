<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      (click)="navigate('category')"
      [ngClass]="{ 'active-tab': activeTab === 'category' }"
    >
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button
      (click)="navigate('order-history')"
      [ngClass]="{ 'active-tab': activeTab === 'order-history' }"
    >
      <ion-icon aria-hidden="true" name="receipt-outline"></ion-icon>
      <ion-label>My Orders</ion-label>
    </ion-tab-button>

    <ion-tab-button
      (click)="navigate('settings')"
      [ngClass]="{ 'active-tab': activeTab === 'settings' }"
    >
      <ion-icon aria-hidden="true" name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
